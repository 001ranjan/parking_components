<nav id="sidebar" [class.close]="isSidebarClosed">
  <ul>
    <li id="toggle-btn" [class.rotate]="isSidebarClosed" (click)="toggleSidebar()"
      [attr.label]="isSidebarClosed ? 'Open Panel' : 'Close Panel'" [appTooltip]="isSidebarClosed ? 'Open Panel' : ''"
      placement="right">
      <a>
        <div class="icon invert">
          <ui-icon [icon]="isSidebarClosed ? 'side-toggle-open' : 'side-toggle-close'">
          </ui-icon>
        </div>
        <span class="close-text">{{ isSidebarClosed ? 'Open Panel' : 'Close Panel' }}</span>
      </a>

    <li [routerLink]="['/dashboard']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"

      </a>
    </li>


    <li [routerLink]="['/parking', parkingId]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"

    </li>
    <li [routerLink]="['/parking/passes', parkingId]" routerLinkActive="active"

    <li [routerLink]="['/parking/facilities', parkingId]" routerLinkActive="active"
