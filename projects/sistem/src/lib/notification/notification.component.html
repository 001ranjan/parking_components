<div class="notification-container">
  <div class="icon-container {{bgColor}}" [ngClass]="[size, shape, variant, sameIcon]">
    <ng-container *ngIf="isSvgPath(icon || defaultIcon); else svgIcon">
      <img [src]="icon || defaultIcon" alt="notification icon" />
    </ng-container>
    <ng-template #svgIcon>
      <span class="icon" [innerHTML]="getIconSvg(icon)"></span>
    </ng-template>
  </div>
  <div class="notification-number" *ngIf="alert"></div>
</div>
