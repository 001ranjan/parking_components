
<div class="number-text-area">
  <label for="name" class="label-name">
    <div class="ui-flex">
      <div>
        <span class="content-name">
          <span class="required">
            {{label}}
            <img src="assets/images/icons/required.svg" alt="required">
          </span>
        </span>
      </div>
      <div class="counter">
      <!-- <div class="word">
       {{wordCount}} /10
      </div> -->
      </div>
    </div>
  </label>

  <div class="input-group" [ngClass]="{'focused': isFocused, 'error': error}" (blur)="onBlur()" autocomplete="off">
    <div class="country-code-selector">
      <div class="icon-flex" (click)="toggleDropdown()">
        <input
        type="text"
        class="country_code"
        [value]="searchTerm || countryCode"
        (focus)="onFocusDrop()"
        (blur)="onBlurDrop()"
        (input)="onSearch($event)"
        [style.width]="getCountryCodeWidth()"
      />
      <span class="dropdown-icon">
      <ui-icon icon="chevron-down"/>
      </span>
      </div>

      <div class="country-dropdown-list" *ngIf="showDropdown">
        <div class="inner-list"
          class="country-list"
          *ngFor="let item of filteredCountryCodes"
          (mousedown)="selectCountryCode(item.code)"
        >
          <div class="-code">{{ item.code }}</div>
          <div class="country-name">{{ item.name }}</div>
        </div>
      </div>

    </div>


    <input type="text" class="number_field"
           autocomplete="off" placeholder="{{placeholder}}"
           required [(ngModel)]="number" (focus)="onFocus()" (blur)="onBlur()"  (input)="filterInput($event)" maxlength="10">
           <img *ngIf="icon" [src]="icon" alt="icon" class="icon-img">
  </div>
  <div class="error-msg mt-4" *ngIf="inputErrorMessage || error">
    {{ inputErrorMessage || errorMessage }}
  </div>




</div>
